<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio Contact Page</title>
    <link rel="stylesheet" href="../css/main.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('PfSWUXzWw5Vgqw_mz');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_35zvodd', 'template_36mm7e4', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body class="contact_body">
    <!-- nav bar -->

        <h1 class="logo">ALee</h1>
        <button class="skip-link" onClick="skipToMain()">Skip to Main Content</button>

    <section class="contact" id="contact">
        <!-- <img src="../images/under_construction.jpg" alt="under construction"> -->
        <div class="contact_form_body">
        <h1>Contact me</h1>
        <form id="contact-form">
            <input type="hidden" name="contact_number">
            <label class="name">Name:
                <input type="text" id="name" name="user_name">
            </label>

            <label class="email">Email:
                <input type="email" id="email" name="user_email">
            </label>

            <label class="message">Message:
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </label>

            <input type="submit" class="button form-button" value="Send">
        </form>
    </div>
    </section>

    <footer>
