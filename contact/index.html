<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <!-- nav bar -->
    <header class="portfolio-header container">
        <h1 class="logo">ALee</h1>
        <button class="skip-link" onClick="skipToMain()">Skip to Main Content</button>
       
        <nav class="primary-nav">
            <button aria-controls="primary-navigation" aria-expanded="false" onclick="toggleMenu()">
                <span class="sr-only">Menu</span>
                </button>
            <ul id="primary-navigation" data-visible="false">
                <li><a href="#home" class="navigation_link">Home</a></li>
                <li><a href="#case-studies" class="navigation_link">Cases</a></li>
                <li><a href="#" class="navigation_link">About</a></li>
                <li><a href="#" class="navigation_link">Other</a></li>
                <li><a href="https://alyssadlee.github.io/portfolio/contact/" class="navigation_link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact" id="contact">
        <h1>Contact me</h1>
        <form method="POST" onsubmit="sendEmail(); reset(); return false;">
            <label class="name">Name:
                <input type="text" id="name">
            </label>

            <label class="email">Email:
                <input type="email" id="email">
            </label>

            <label class="message">Message:
                <textarea name="" id="message" cols="30" rows="10"></textarea>
            </label>

            <input type="submit" class="button form-button" value="SEND">
        </form>
    </section>

    <footer>
        <p><a href="https://alyssadlee.github.io/portfolio/contact/" class="contact_me">Contact me</a></p>
        <div class="social-icons">
            <a class="social-icon" href="https://www.instagram.com/alee_uxdesign/"><img src="../images/instagram_icon.png" alt="instagram"></a>
            <a class="social-icon" href="https://www.facebook.com/alyssadlee/"><img src="../images/facebook_icon.png" alt="facebook"></a>
            <a class="social-icon" href="https://www.linkedin.com/in/alyssadlee08/"><img src="../images/linkedin_icon.png" alt="linked-in"></a>
        </div>
        <p class="copyright">2022 Alyssa Lee. All rights reserved.</p>
    </footer>
</div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="../js/nav.js" defer></script>
<script src="../js/modal.js"></script>
<script src="../js/form.js"></script>

</body>
</html>
